<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Movies - Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Menu Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">The Movies</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="transaction.html">Transaction History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="balance.html">Menu Balance</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Payment Form -->
  <div class="container mt-5">
    <h2>Payment</h2>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="totalPrice">Total Price:</label>
        <input type="text" id="totalPrice" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="age">Age:</label>
        <input type="number" id="age" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" id="makePaymentBtn">Make Payment</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="payment.js"></script>
</body>

</html>
